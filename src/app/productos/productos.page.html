
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PRODUCTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="success" (click)="CreateGame()">Agregar Juego</ion-button>

  <ion-label>LISTA EN FIREBASE</ion-label>
  <ion-button (click)="GetListGame()">Cargar Lista Desde FireBase</ion-button>
  <ion-card *ngFor = "let juego of Listjuego">
      <ion-card-header>
      <ion-card-title>{{juego.nombre}}</ion-card-title>
      <ion-card-subtitle>{{juego.genero}}</ion-card-subtitle>
      <ion-button (click)="UpdateGame(juego)">Update</ion-button>
      <ion-button color="danger" (click)="DeleteGame(juego)">Delete</ion-button>
      </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer>
  <div id="container">
  <strong class="Footer"></strong>
  </div>
</ion-footer>
